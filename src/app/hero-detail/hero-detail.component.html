<div *ngIf="hero">
  <h2 class="selected">{{hero.name | uppercase}}</h2>
  <div>
    <span class="id-label">{{hero.id}}</span>
    <span class="selected-id">{{hero.id}}</span>
    <label>name: </label>
    <input id='name' [(ngModel)]='hero.name' placeholder="name">
  </div>
  <div>
    <button type="button" (click)="goBack()">Go Back</button>
  </div>
</div>
